<div class="header-options mat-elevation-z2 mt-2">
  <div class="row m-0">
    <div class="col-2 my-auto">
      <button mat-raised-button color="accent" (click)="create()" *ngIf="showCreate" [disabled]="disabledCreate">Crear</button>
      <button mat-raised-button color="primary" (click)="save()" *ngIf="showSave" [disabled]="disabledSave">Guardar</button>
      <button mat-raised-button color="primary" (click)="update()" *ngIf="showUpdate" [disabled]="disabledUpdate">Actualizar</button>
      <button mat-raised-button color="primary" (click)="edit()" *ngIf="showEdit" [disabled]="disabledEdit">Editar</button>
      <button mat-raised-button color="warn" (click)="cancel()" *ngIf="showCancel">Cancelar</button>
    </div>
    <div class="col-2 my-auto">
      <!-- MENU OPTIONS -->
      <button mat-button [matMenuTriggerFor]="options">Opciones</button>
      <mat-menu #options="matMenu" yPosition="above" >
        <button mat-menu-item (click)="execute(menuOption.action)"  *ngFor="let menuOption of menuOptionsList">{{menuOption.menuOptionName}}</button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="belowMenu">Configuraci√≥n</button>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item (click)="config()">Asignar tarea</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
    <app-side_nav_header_menu class="col-4" [menuItems]="sideNavHeaderMenuItems"></app-side_nav_header_menu>
    <div class="col-4" *ngIf="searchFlag">
      <div class="row">
        <div class="col-8 m-0 p-0">
          <div class="advance_Search">
            <app-advance-search [searchAttributes]="searchAttributes" (eventDataSearch)="setSearchAttributes($event)" ></app-advance-search>
          </div>
        </div>
        <div class="col-4 m-0 p-0">
          <div class="button-row">
            <button (click)="changeToTableView()" *ngIf="showMultipleViewOption">
              <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="changeToCardView()" *ngIf="showMultipleViewOption">
              <mat-icon>view_module</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="button-row">
        <button (click)="execute(activity.action)" [title]="activity.tooltip" *ngFor="let activity of activities" [ngClass]="activity.disabled ? 'bmc-unavailable' : 'bmc-available'">
          <mat-icon>{{activity.icon}}</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
