<div class="header-options mat-elevation-z3">
  <div class="row">
    <div class="col-4">
      <button mat-raised-button color="accent" [routerLink]="[mainRoute]" *ngIf="showCreate" [disabled]="disabledCreate">Crear</button>
      <button mat-raised-button color="primary" (click)="save()" *ngIf="showSave" [disabled]="disabledSave">Guardar</button>
      <button mat-raised-button color="primary" (click)="update()" *ngIf="showUpdate" [disabled]="disabledUpdate">Actualizar</button>
      <button mat-raised-button color="primary" (click)="edit()" *ngIf="showEdit" [disabled]="disabledEdit">Editar</button>
      <button mat-raised-button color="warn" (click)="cancel()" *ngIf="showCancel">Cancelar</button>
    </div>
    <div class="col-4">
      <button mat-button [matMenuTriggerFor]="options">Opciones</button>
      <mat-menu #options="matMenu" yPosition="above">
        <button mat-menu-item (click)="delete()">Eliminar</button>
        <button mat-menu-item>Exportar</button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="belowMenu">Configuraci√≥n</button>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item (click)="config()">Asignar tarea</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
    <div class="col-4" *ngIf="searchFlag">
      <div class="row">
        <div class="col-8">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar"
              aria-label="Recipient's username with two button addons">
            <button class="btn btn-outline-secondary" type="button">
              <mat-icon mat-list-icon>search</mat-icon>
            </button>
            <button class="btn btn-outline-secondary" type="button">
              <mat-icon mat-list-icon>contacts</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-4">
          <mat-button-toggle-group #group="matButtonToggleGroup" *ngIf="showMultipleViewOption">
            <mat-button-toggle (click)="changeToTableView()">
              <mat-icon>view_list</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle (click)="changeToCardView()">
              <mat-icon>view_module</mat-icon>
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
    </div>
    <div class="col-4" *ngIf="showSingleOptions">
      <mat-button-toggle-group #group="matButtonToggleGroup" *ngFor="let option of optionFunctions">
        <mat-button-toggle (click)="option.fun(option.data)">
          <mat-icon>{{option.icon}}</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
</div>
