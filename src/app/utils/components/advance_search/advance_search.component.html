<div class="row advance_Search m-0 p-0">
  <div class="col-9 p-0">
      <div id="main_container" class="as_c" #searchContainer>
        <div id="advance_input" (click)="displayOptions($event)" [ngClass]="edit_mode ? 'ai_active' : 'ai_inactive'">
          <div class="i_i" *ngFor="let option of data_options">
            <span class="i_i_name">{{option.key}}: </span>
            <div class="container_value" >
              <a class="boxclose" id="boxclose" (click)="deleteOption($event,option.key)"></a>
              <span class="i_i_val" [id]="option.key" (click)="optionActivated($event,option.key)" *ngIf="option.show" >{{option.value}}</span>
            </div>
            <input type="text" autofocus name="" [id]="'input-'+option.key" [value]="option.value" [size]="option.value.length == 0? 10 : option.value.length"
              (keyup.enter)="inputSetVal($event)" *ngIf="!option.show" (focus)="onFocus()" (click)="stopProp($event)">
          </div>
        </div>
      
        <div class="so_c" *ngIf="show_options" (mouseleave)="mouseLeave()">
          <ul class="opt_list">
            <li *ngFor="let option of options" (click)="setOption(option)" (mouseenter)="mouseEnter(option)">
              <p>{{option}}</p>
            </li>
          </ul>
        </div>
      </div>
  </div>
  <div class="col-3">
    <div class="button-row row">
      <button class="btn_search col-6">
        <mat-icon>search</mat-icon>
      </button>
      <button class="btn_filter col-6">
        <mat-icon>filter_list</mat-icon>
      </button>
    </div>
  </div>
</div>
