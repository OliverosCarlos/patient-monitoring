<div class="dashboard-container m-2">
    <div id="patient-list-container">
        <div class="title-section row mx-1">
            <h2>Pacientes</h2>
        </div>
        <div class="body-section row mx-1 mat-elevation-z5">
            <div class="col-12">
                <div class="row header-section pt-2">
                    <app-advance-search [searchAttributes]="searchAttributes" (eventDataSearch)="setSearchAttributes($event)" ></app-advance-search>
                </div>

                <div class="row p-2">
                    <div class="patient-list-body col-12">
                        <div class="patient-list-card-c row" *ngFor="let patient of patientList"
                            (click)="getTrackingByPatient(patient.id)">
                            <div class="img-container col-2 m-0 p-1">
                                <img [src]="patient.image" alt="">
                            </div>
                            <div class="user-info-c col-8">
                                <span class="user-info-text">{{patient.first_name+" "+patient.last_name1+"
                                    "+patient.last_name2}}</span>
                                <span class="user-info-text"><a href="">{{patient.email}}</a></span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="track-list-container">
        <div class="title-section row mx-1">
            <h2>Historial Clinico</h2>
        </div>
        <div class="body-section row m-0 mat-elevation-z5">
            <div class="col-12">
                <div class="row header-section pt-2">
                    <app-advance-search></app-advance-search>
                </div>
                <div class="row m-0 p-2">
                    <table mat-table [dataSource]="trackList">

                        <!-- session_objective Column -->
                        <ng-container matColumnDef="session_objective">
                            <th mat-header-cell *matHeaderCellDef> Objetivo </th>
                            <td mat-cell *matCellDef="let child"> {{ child.session_objective }} </td>
                        </ng-container>

                        <!-- session_approach Column -->
                        <ng-container matColumnDef="session_approach">
                            <th mat-header-cell *matHeaderCellDef> Abordaje </th>
                            <td mat-cell *matCellDef="let child"> {{ child.session_approach }} </td>
                        </ng-container>

                        <!-- created_at Column -->
                        <ng-container matColumnDef="created_at">
                            <th mat-header-cell *matHeaderCellDef> Fecha </th>
                            <td mat-cell *matCellDef="let child"> {{ child.created_at }} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="show(row)">
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="track-form-container">
        <div class="title-section row mx-1">
            <h2>Nota clinica</h2>
        </div>
        <div class="body-section row mx-1 mat-elevation-z5">
            <!-- <app-tracking-form-view></app-tracking-form-view> -->
        </div>
    </div>
</div>
