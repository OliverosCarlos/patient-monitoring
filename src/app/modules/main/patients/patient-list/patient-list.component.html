<div class="p-2">
    <mat-card>
        <div class="row">
            <div class="col-4">
                <button mat-stroked-button color="primary" [routerLink]="['/patients/form']">Crear</button>
            </div>
            <div class="col-4">
                <button mat-button [matMenuTriggerFor]="options">Opciones</button>
                <mat-menu #options="matMenu" yPosition="above">
                  <button mat-menu-item (click)="deletePatients()" >Eliminar</button>
                  <button mat-menu-item>Exportar</button>
                </mat-menu>
                
                <button mat-button [matMenuTriggerFor]="belowMenu">Below</button>
                <mat-menu #belowMenu="matMenu" yPosition="below">
                  <button mat-menu-item>Item 1</button>
                  <button mat-menu-item>Item 2</button>
                </mat-menu>                
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar" aria-label="Recipient's username with two button addons">
                    <button class="btn btn-outline-secondary" type="button"><mat-icon mat-list-icon>search</mat-icon></button>
                    <button class="btn btn-outline-secondary" type="button"><mat-icon mat-list-icon>contacts</mat-icon></button>
                  </div>
            </div>
        </div>
    </mat-card>
    <br>
    <mat-card class="example-card">
        <mat-card-title>Pacientes</mat-card-title>
        <mat-card-subtitle>Listado</mat-card-subtitle>
        <mat-card-content>
            <div class="example-container mat-elevation-z8">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                                      [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                                      (change)="$event ? selection.toggle(row) : null"
                                      [checked]="selection.isSelected(row)"
                                      [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="first_name">
                      <th mat-header-cell *matHeaderCellDef> Nombre </th>
                      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="last_name">
                      <th mat-header-cell *matHeaderCellDef> Apellido </th>
                      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="age">
                      <th mat-header-cell *matHeaderCellDef> Edad </th>
                      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        (click)="viewPatent(row)">
                    </tr>
                  </table>
                  
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
