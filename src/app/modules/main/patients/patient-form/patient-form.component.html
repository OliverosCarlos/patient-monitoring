<div class="p-2">
    <mat-card>
        <form [formGroup]="patientForm" (ngSubmit)="formValid()" #formDir="ngForm">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="col-md-12">
                        <mat-label>Nombre paciente</mat-label>
                        <input matInput formControlName="first_name"
                            placeholder="Nombre del paciente">
                        <mat-error>
                            Nombre del paciente <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <br>
                <div class="col-md-12">
                    <mat-form-field class="col-md-12">
                        <mat-label>Apellido paciente</mat-label>
                        <input matInput formControlName="last_name"
                            placeholder="Apellido del paciente">
                        <mat-error>
                            Apellido del paciente <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <br>
                <div class="col-md-12">
                    <mat-form-field class="col-md-12">
                        <mat-label>Edad del paciente</mat-label>
                        <input matInput formControlName="age"
                            placeholder="Edad del paciente">
        
                        <mat-error>
                            Edad del paciente <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="modal-footer row">
                <button type="submit" class="col btn waves-effect waves-light btn-rounded btn-outline-info pull-left"
                    >Guardar</button>
                    <!-- [disabled]="!patientForm.valid" -->
                <button type="button" class="col btn waves-effect waves-light btn-rounded btn-outline-danger"
                    >Cancelar</button>
                    <!-- (click)="onClose()" -->
            </div>
        </form>
    </mat-card>
</div>
