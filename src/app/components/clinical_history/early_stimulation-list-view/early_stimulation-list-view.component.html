<!-- File generated by vaweei CLI -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- patient Column -->
  <ng-container matColumnDef="patient">
    <th mat-header-cell *matHeaderCellDef> Paciente </th>
    <td mat-cell *matCellDef="let element"> {{ element.patient.first_name+" "+element.patient.last_name1+" "+element.patient.last_name2 }} </td>
  </ng-container>

  <!-- medical_diagnosis Column -->
  <ng-container matColumnDef="medical_diagnosis">
    <th mat-header-cell *matHeaderCellDef> Diagnostico Medico </th>
    <td mat-cell *matCellDef="let element"> {{ element.medical_diagnosis }} </td>
  </ng-container>

  <!-- reason_consultation Column -->
  <ng-container matColumnDef="reason_consultation">
    <th mat-header-cell *matHeaderCellDef> Motivo de Consulta </th>
    <td mat-cell *matCellDef="let element"> {{ element.reason_consultation }} </td>
  </ng-container>

  <!-- reason_consultation Column -->
  <ng-container matColumnDef="report">
    <th mat-header-cell *matHeaderCellDef> Informe </th>
    <td mat-cell *matCellDef="let element">
        <button (click)="showMedicalHistoryReport($event, element)" class="icon-color" mat-icon-button [disabled]="element.medical_history_report.length < 1" aria-label="Reporte">
          <mat-icon>assignment</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="show(row)">
  </tr>
</table>
