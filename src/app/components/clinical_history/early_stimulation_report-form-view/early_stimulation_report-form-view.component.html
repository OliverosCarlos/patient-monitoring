<form [formGroup]="formGroup">
  <div class="row">
    <div class="col-6">
      <div class="cntr-form">
        <div class="form-title"><span>Nombre :</span></div>
        <div class="form-value"><span>{{data.patient?.first_name}}</span></div>
      </div>
      <div class="cntr-form">
        <div class="form-title"><span>Apellido Paterno :</span></div>
        <div class="form-value"><span>{{data.patient?.last_name1}}</span></div>
      </div>
      <div class="cntr-form">
        <div class="form-title"><span>Apellido Materno :</span></div>
        <div class="form-value"><span>{{data.patient?.last_name2}}</span></div>
      </div>
      <div class="cntr-form">
        <div class="form-title"><span>Edad :</span></div>
        <div class="form-value"><span>{{data.patient?.age}}</span></div>
      </div>
    </div>
    <div class="col-6">
      <div class="cntr-form">
        <div class="form-title"><span>Fecha de Nacimiento :</span></div>
        <div class="form-value"><span>{{data.patient?.date_of_birth}}</span></div>
      </div>
      <div class="cntr-form">
        <div class="form-title"><span>Motivo de Consulta :</span></div>
        <div class="form-value"><span>{{data.reason_consultation}}</span></div>
      </div>
    </div>
  </div>
  <div class="row p-3">
    <div class="col-md-12 col-sm-12 custom-form-group">
      <label [attr.for]="nameForm+'background'" class="label-form">Antecedentes Clínicos <span
          class="text-danger">*</span> </label>
      <div class="cntr-angular-editor">
          <ckeditor formControlName="background" [editor]="Editor" [config]="config" data="<p>Formato de texto enriquecido</p>"></ckeditor>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 custom-form-group">
      <label [attr.for]="nameForm+'intelligence_assessment'" class="label-form">Evaluación de Inteligencia <span
          class="text-danger">*</span> </label>
      <div class="cntr-angular-editor">
        <ckeditor formControlName="intelligence_assessment" [editor]="Editor" [config]="config" data="<p>Formato de texto enriquecido</p>"></ckeditor>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 custom-form-group">
      <label [attr.for]="nameForm+'attention'" class="label-form">Atención <span class="text-danger">*</span>
      </label>
      <div class="cntr-angular-editor">
        <ckeditor formControlName="attention" [editor]="Editor" [config]="config" data="<p>Formato de texto enriquecido</p>"></ckeditor>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 custom-form-group">
      <label [attr.for]="nameForm+'memory'" class="label-form">Memoria <span class="text-danger">*</span> </label>
      <div class="cntr-angular-editor">
        <ckeditor formControlName="memory" [editor]="Editor" [config]="config" data="<p>Formato de texto enriquecido</p>"></ckeditor>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 custom-form-group">
      <label [attr.for]="nameForm+'language'" class="label-form">Lenguaje <span class="text-danger">*</span> </label>
      <div class="cntr-angular-editor">
        <ckeditor formControlName="language" [editor]="Editor" [config]="config" data="<p>Formato de texto enriquecido</p>"></ckeditor>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 custom-form-group">
      <label [attr.for]="nameForm+'praxias'" class="label-form">Praxias <span class="text-danger">*</span> </label>
      <div class="cntr-angular-editor">
        <ckeditor formControlName="praxias" [editor]="Editor" [config]="config" data="<p>Formato de texto enriquecido</p>"></ckeditor>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 custom-form-group">
      <label [attr.for]="nameForm+'gnosias'" class="label-form">Gnosias <span class="text-danger">*</span> </label>
      <div class="cntr-angular-editor">
        <ckeditor formControlName="gnosias" [editor]="Editor" [config]="config" data="<p>Formato de texto enriquecido</p>"></ckeditor>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 custom-form-group">
      <label [attr.for]="nameForm+'executive_functioning'" class="label-form">Funcionamiento Ejecutivo <span
          class="text-danger">*</span> </label>
      <div class="cntr-angular-editor">
        <ckeditor formControlName="executive_functioning" [editor]="Editor" [config]="config" data="<p>Formato de texto enriquecido</p>"></ckeditor>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 custom-form-group">
      <label [attr.for]="nameForm+'mind_state'" class="label-form">Estado Anímico <span class="text-danger">*</span>
      </label>
      <div class="cntr-angular-editor">
        <ckeditor formControlName="mind_state" [editor]="Editor" [config]="config" data="<p>Formato de texto enriquecido</p>"></ckeditor>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 custom-form-group">
      <label [attr.for]="nameForm+'personality'" class="label-form">Personalidad <span class="text-danger">*</span>
      </label>
      <div class="cntr-angular-editor">
        <ckeditor formControlName="personality" [editor]="Editor" [config]="config" data="<p>Formato de texto enriquecido</p>"></ckeditor>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 custom-form-group">
      <label [attr.for]="nameForm+'treatment'" class="label-form">Tratamiento <span class="text-danger">*</span>
      </label>
      <div class="cntr-angular-editor">
        <ckeditor formControlName="treatment" [editor]="Editor" [config]="config" data="<p>Formato de texto enriquecido</p>"></ckeditor>
      </div>
    </div>
  </div>
</form>
