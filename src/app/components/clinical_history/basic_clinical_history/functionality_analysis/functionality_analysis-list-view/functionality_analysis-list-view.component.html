<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Emotion Column -->
    <ng-container matColumnDef="emotion_name">
      <th mat-header-cell *matHeaderCellDef> Emoci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.emotion_name}} </td>
    </ng-container>

    <!-- Conduct Column -->
    <ng-container matColumnDef="conduct">
      <th mat-header-cell *matHeaderCellDef> Conducta</th>
      <td mat-cell *matCellDef="let element"> {{element.conduct}} </td>
    </ng-container>

    <!-- Functionality Column -->
    <ng-container matColumnDef="functionality">
      <th mat-header-cell *matHeaderCellDef> Funcionalidad</th>
      <td mat-cell *matCellDef="let element"> {{element.functionality}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewEmotion(row)">
    </tr>
  </table>

</div>
