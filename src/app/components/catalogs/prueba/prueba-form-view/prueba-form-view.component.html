<!-- File generated by vaweei CLI -->
    <form [formGroup]="formGroup">
      <div class="row">
<!-- code field -->
            <div class="col-md-12">
              <div class="form-group">
                <label [attr.for]="nameForm+'code'" class="control-label">Código <span class="text-danger">*</span> </label>
                <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'code'" formControlName="code"
                  style="text-transform: uppercase;" (keyup)="changeToUppercase('code')">
              </div>
            </div>
        <!-- name field -->
            <div class="col-md-12">
              <div class="form-group">
                <label [attr.for]="nameForm+'name'" class="control-label">Nombre <span class="text-danger">*</span> </label>
                <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'name'" formControlName="name"
                  style="text-transform: uppercase;" (keyup)="changeToUppercase('name')">
              </div>
            </div>
        <!-- description field -->
            <div class="col-md-12">
              <div class="form-group">
                <label [attr.for]="nameForm+'description'" class="control-label">Descripción <span class="text-danger">*</span> </label>
                <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'description'" formControlName="description"
                  style="text-transform: uppercase;" (keyup)="changeToUppercase('description')">
              </div>
            </div>
        <!-- age field -->
            <div class="col-md-12">
              <div class="form-group">
                <label [attr.for]="nameForm+'age'" class="control-label">Edad <span class="text-danger">*</span> </label>
                <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'age'" formControlName="age"
                  style="text-transform: uppercase;" (keyup)="changeToUppercase('age')">
              </div>
            </div>
        
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <span class="text-danger">* </span> <label for=""> Campos obligatorios</label>
        </div>
      </div>

      <button mat-stroked-button color="primary" (click)="save()">Crear</button>
    </form>
