<div class="row">
  <div class="col-6">
    <div class="cntr-title-info">
      <span class="title-info">Código :</span>
    </div>
    <div class="cntr-data-info">
      <span class="data-info">{{emotion.code}}</span>
    </div>
  </div>
  <div class="col-6">
    <div class="cntr-title-info">
      <span class="title-info">Nombre :</span>
    </div>
    <div class="cntr-data-info">
      <span class="data-info">{{emotion.name}}</span>
    </div>
  </div>
  <div class="col-6">
    <div class="cntr-title-info">
      <span class="title-info">Descripción :</span>
    </div>
    <div class="cntr-data-info">
      <span class="data-info">{{emotion.description}}</span>
    </div>
  </div>
  <div class="col-6">
    <div class="cntr-title-info">
      <span class="title-info">Vista previa :</span>
    </div>
    <div class="cntr-data-info">
      <mat-chip-list aria-label="Fish selection">
        <mat-chip [ngStyle]="{'background-color': true ? emotion.color : 'white'}" class="mat-elevation-z3">
          {{emotion.name}}</mat-chip>
      </mat-chip-list>
    </div>
  </div>
</div>
