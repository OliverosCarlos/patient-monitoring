<!-- File generated by vaweei CLI -->
<!-- <button (click)="getValue()">Get Value</button> -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
          
          
          
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          
          <!-- patient Column -->
          <ng-container matColumnDef="patient">
            <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let element"> {{ element.patient }} </td>
          </ng-container>
        
          <!-- email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
          </ng-container>
        
          <!-- therapy_objectives Column -->
          <ng-container matColumnDef="therapy_objectives">
            <th mat-header-cell *matHeaderCellDef> Obetivos </th>
            <td mat-cell *matCellDef="let element"> 
              <span>
                {{ element.therapy_objectives }}
              </span>
            </td>
          </ng-container>

          <!-- personal_characteristics Column -->
          <ng-container matColumnDef="personal_characteristics">
            <th mat-header-cell *matHeaderCellDef> Caracter√≠sticas </th>
            <td mat-cell *matCellDef="let element"> {{ element.personal_characteristics }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns">
          </tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
          (click)="show(row)" class="show-box-event">
          </tr>
        </table>
