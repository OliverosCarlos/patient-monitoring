<!-- File generated by vaweei CLI -->
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
                  
          <!-- patient_name Column -->
          <ng-container matColumnDef="patient_name">
            <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let element"> {{ element.patient_name }} </td>
          </ng-container>

          <ng-container matColumnDef="expand">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
              </button>
            </td>
          </ng-container>
        
          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="2">
              <div class="example-element-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

              <table mat-table [dataSource]="element.children" class="mat-elevation-z8">

                <!-- session_objective Column -->
                <ng-container matColumnDef="session_objective">
                  <th mat-header-cell *matHeaderCellDef> Objetivo </th>
                  <td mat-cell *matCellDef="let child"> {{ child.session_objective }} </td>
                </ng-container>
        
                <!-- session_approach Column -->
                <ng-container matColumnDef="session_approach">
                  <th mat-header-cell *matHeaderCellDef> Abordaje </th>
                  <td mat-cell *matCellDef="let child"> {{ child.session_approach }} </td>
                </ng-container>

                <!-- created_at Column -->
                <ng-container matColumnDef="created_at">
                  <th mat-header-cell *matHeaderCellDef> Fecha </th>
                  <td mat-cell *matCellDef="let child"> {{ child.created_at }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="secundaryColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: secundaryColumns;" (click)="show(row)"></tr>

              </table>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="generalColumns"></tr>
          <tr mat-row *matRowDef="let element; columns: generalColumns;"
              class="example-element-row"
              [class.example-expanded-row]="expandedElement === element"
              (click)="expandedElement = expandedElement === element ? null : element">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
