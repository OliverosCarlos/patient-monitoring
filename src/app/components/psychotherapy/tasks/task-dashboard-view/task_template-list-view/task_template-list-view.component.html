<!-- File generated by vaweei CLI -->
<div class="row p-2">
  <ngx-spinner name="loading-tasks" [fullScreen]="false" type="timer" size="medium"></ngx-spinner>
  <div class="container-section col-12 p-3 mat-elevation-z8 ">

    <div class="row header-section">
      <div class="col-6" color="primary">
          <h2>Tareas</h2>
      </div>
      <div class="col-6">
        <button  mat-icon-button (click)="openDialog()" color="primary" class="btn-add" aria-label="Create new task">
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
    </div>
    <div class="row" class="pt-1">
      <div class="col-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
    
          <!-- code Column -->
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
          </ng-container>
        
          <!-- name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
          </ng-container>
        
          <!-- description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
          </ng-container>
        
          <!-- option Column -->
          <ng-container matColumnDef="option">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>assignment</mat-icon>
                  <span>Asignar tarea</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>voicemail</mat-icon>
                  <span>Check voice mail</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>notifications_off</mat-icon>
                  <span>Disable alerts</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    
  </div>
</div>
