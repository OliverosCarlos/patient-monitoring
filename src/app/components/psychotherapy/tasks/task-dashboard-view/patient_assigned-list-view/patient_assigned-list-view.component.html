<!-- File generated by vaweei CLI -->
<div class="row header-section">
    <div class="col-4">
        <h2>Asignados</h2>
    </div>
    <div class="col-8" >
        <app-advance-search></app-advance-search>
    </div>
</div>
<div class="row">
    <div class="assigned-c col-12 m-0 p-0">
        <div class="row m-0 p-0">
            <div class="col-3 opt" style="background-color: coral; color: white;"><span>opt 1</span></div>
            <div class="col-3 opt" style="background-color: chartreuse; color: white;"><span>opt 2</span></div>
            <div class="col-3 opt" style="background-color: dodgerblue; color: white;"><span>opt 3</span></div>
            <div class="col-3 opt" style="background-color: gold; color: white;"><span>opt 4</span></div>
        </div>
        <div class="row m-0 p-0">
            <div class="a-card-c col-12" *ngFor="let patient of patients_assigned">
                <div class="row a-card m-0 p-0 mat-elevation-z3">
                    <div class="col-12 p-0">
                        <!-- CARD HEADER -->
                        <div class="row a-card-h m-0 p-1">
                            <div class="img-container col-2 m-0 p-0">
                                <img [src]="'./assets/media/'+patient.image" alt="">
                            </div>
                            <div class="h-title col-8 m-0 p-1">
                                <span>{{patient.first_name}} </span>
                                <span>{{patient.last_name1}}</span>
                            </div>
                            <div class="h-menu col-2 m-0 p-0">
                                <div class="icon-c">
                                    <mat-icon mat-icon-button [matMenuTriggerFor]="menu">more_vert</mat-icon>
                                    <mat-menu #menu="matMenu">
                                      <button mat-menu-item>
                                        <mat-icon>dialpad</mat-icon>
                                        <span>Redial</span>
                                      </button>
                                      <button mat-menu-item disabled>
                                        <mat-icon>voicemail</mat-icon>
                                        <span>Check voice mail</span>
                                      </button>
                                      <button mat-menu-item>
                                        <mat-icon>notifications_off</mat-icon>
                                        <span>Disable alerts</span>
                                      </button>
                                    </mat-menu>
                                </div>
                            </div>
                        </div>
                        <div class="row m-0 p-1">
                            <p>{{patient.phone_number}}</p>
                            <p>{{patient.email}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
