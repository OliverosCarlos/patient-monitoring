<!-- File generated by vaweei CLI -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- task_template_name Column -->
    <ng-container matColumnDef="task_template_name">
      <th mat-header-cell *matHeaderCellDef> Tarea </th>
      <td mat-cell *matCellDef="let element"> {{ element.task_template_name }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="show(row)">
    </tr>
  </table>
