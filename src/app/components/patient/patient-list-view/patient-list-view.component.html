<!-- File generated by vaweei CLI -->
  <ngx-spinner name="loading-patients-to-assign" [fullScreen]="false" type="timer" size="medium"></ngx-spinner>
  <div class="container-section col-12">
    <div class="header-section">
      <div class="zw-6">
          <h2>Todos los Pacientes</h2>
      </div>
      <div class="zw-6">
          <app-advance-search [searchAttributes]="searchAttributes" (eventDataSearch)="setSearchAttributes($event)" ></app-advance-search>
      </div>
    </div>
    <div class="row" class="pt-1">
      <div class="col-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
        
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let element">
              <mat-chip-list aria-label="Fish selection">
                <mat-chip class="mat-elevation-z3"
                  [ngStyle]="{'background-color': '#9B7EBD', 'color': 'white'}"
                  *ngIf="element.psychoterapy_patient != null">
                  Psicoterapia
                </mat-chip>
                <mat-chip class="mat-elevation-z3"
                  [ngStyle]="{'background-color': '#F8ED8C'}"
                  *ngIf="element.early_stimulation_patient != null">
                  Estimulación Temprana
                </mat-chip>
                <mat-chip class="mat-elevation-z3"
                  [ngStyle]="{'background-color': '#3674B5', 'color': 'white'}"
                  *ngIf="element.neuro_psychology_patient != null">
                  Neuro Psicología
                </mat-chip>
              </mat-chip-list>

              <!-- <mat-icon [ngStyle]="{'color': element.color}">palette</mat-icon> -->
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewPatient(row)">
          </tr>
        </table>
      </div>
    </div>
  </div>
