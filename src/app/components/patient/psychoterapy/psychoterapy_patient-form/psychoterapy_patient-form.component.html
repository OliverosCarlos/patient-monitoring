<div class="p-2">
    <mat-card>
      <form [formGroup]="patientForm">
        <div class="row">
          <div class="col-4">
            <div class="form-group" formGroupName="patient">
              <label [attr.for]="nameForm+'first_name'" class="control-label">Nombres <span class="text-danger">*</span>
              </label>
              <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'first_name'"
                formControlName="first_name" style="text-transform: capitalize;">
            </div>
          </div>
          <div class="col-4">
            <div class="form-group" formGroupName="patient">
              <label [attr.for]="nameForm+'last_name1'" class="control-label">Apellido Paterno <span
                  class="text-danger">*</span> </label>
              <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'last_name1'"
                formControlName="last_name1" style="text-transform: capitalize;">
            </div>
          </div>
          <div class="col-4">
            <div class="form-group" formGroupName="patient">
              <label [attr.for]="nameForm+'last_name2'" class="control-label">Apellido Materno <span
                  class="text-danger">*</span> </label>
              <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'last_name2'"
                formControlName="last_name2" style="text-transform: capitalize;">
            </div>
          </div>

          <div class="col-3">
            <div class="form-group" formGroupName="patient">
              <label [attr.for]="nameForm+'age'" class="control-label">Edad <span class="text-danger">*</span> </label>
              <input #firstInput type="number" class="form-control" [attr.id]="nameForm+'age'" formControlName="age">
            </div>
          </div>

          <div class="col-3">
            <div class="form-group" formGroupName="patient">
              <label [attr.for]="nameForm+'age'" class="control-label">Fecha de nacimiento <span class="text-danger">*</span> </label>
              <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'age'" formControlName="date_of_birth">
            </div>
          </div>

          <div class="col-3">
            <div class="form-group" formGroupName="patient">
              <label [attr.for]="nameForm+'age'" class="control-label">Género <span class="text-danger">*</span> </label>
              <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'age'" formControlName="gender">
            </div>
          </div>

          <div class="col-3">
            <div class="form-group" formGroupName="patient">
              <label [attr.for]="nameForm+'age'" class="control-label">Lugar de nacimiento <span class="text-danger">*</span> </label>
              <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'age'" formControlName="birthplace">
            </div>
          </div>

          <div class="col-12">
            <div class="form-group" formGroupName="patient">
              <label [attr.for]="nameForm+'age'" class="control-label">Dirección <span class="text-danger">*</span> </label>
              <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'age'" formControlName="address">
            </div>
          </div>

          <div class="col-4">
            <div class="form-group" formGroupName="patient">
              <label [attr.for]="nameForm+'age'" class="control-label">Lugar de recidencia <span class="text-danger">*</span> </label>
              <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'age'" formControlName="residence_location">
            </div>
          </div>

          <div class="col-4">
            <div class="form-group">
              <label [attr.for]="nameForm+'age'" class="control-label">Educación <span class="text-danger">*</span> </label>
              <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'age'" formControlName="education">
            </div>
          </div>

          <div class="col-4">
            <div class="form-group">
              <label [attr.for]="nameForm+'age'" class="control-label">Ocupación <span class="text-danger">*</span> </label>
              <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'age'" formControlName="occupation">
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label [attr.for]="nameForm+'phone_number'" class="control-label">Número de telefono <span class="text-danger">*</span> </label>
              <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'phone_number'"
                formControlName="phone" style="text-transform: uppercase;" >
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label [attr.for]="nameForm+'email'" class="control-label">Correo <span class="text-danger">*</span> </label>
              <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'email'" formControlName="email">
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-12">
            <span class="text-danger">* </span> <label for=""> Campos obligatorios</label>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
