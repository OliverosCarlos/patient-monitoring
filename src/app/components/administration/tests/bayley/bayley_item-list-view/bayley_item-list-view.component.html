<!-- File generated by vaweei CLI -->
<div class="row">
  <!-- areas field -->
  <div class="col-6 mb-3">
    <div class="form-group">
      <label for="area" class="control-label">Filtrar por Area <span class="text-danger">*</span> </label>
      <ng-select notFoundText="NO HAY DATOS PARA MOSTRAR" [items]="areas" (change)="filterTableData($event)"
        placeholder="SELECCIONE" bindLabel="label" bindValue="value" [clearable]="false">
      </ng-select>
    </div>
  </div>

  <div class="col-12">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

      <!-- patient_name Column -->
      <ng-container matColumnDef="stage">
        <th mat-header-cell *matHeaderCellDef> Punto Inicio </th>
        <td mat-cell *matCellDef="let element"> {{ element.stage }} </td>
      </ng-container>

      <!-- patient_name Column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Area </th>
        <td mat-cell *matCellDef="let element"> {{ element.area }} </td>
      </ng-container>

      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="expand row"
            (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
            <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
            <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="2">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

            <table mat-table [dataSource]="element.children" class="mat-elevation-z8">

              <!-- item Column -->
              <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let child"> {{ child.item }} </td>
              </ng-container>

              <!-- materials Column -->
              <ng-container matColumnDef="materials">
                <th mat-header-cell *matHeaderCellDef> Materials </th>
                <td mat-cell *matCellDef="let child"> {{ child.materials }} </td>
              </ng-container>

              <!-- notes Column -->
              <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef> Comentarios </th>
                <td mat-cell *matCellDef="let child">
                  <div [innerHTML]="child.notes | safeHtml"></div>
                </td>
              </ng-container>

              <!-- stage Column -->
              <ng-container matColumnDef="stage">
                <th mat-header-cell *matHeaderCellDef> Punto Inicio </th>
                <td mat-cell *matCellDef="let child"> {{ child.stage }} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="secundaryColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: secundaryColumns;" (click)="show(row)"></tr>

            </table>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="generalColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: generalColumns;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
  </div>
</div>
