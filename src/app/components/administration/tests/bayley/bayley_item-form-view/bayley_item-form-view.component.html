<!-- File generated by vaweei CLI -->
    <form [formGroup]="formGroup">
      <div class="row">
        <!-- areas field -->
        <div class="col-6">
          <div class="form-group">
            <label [attr.for]="nameForm+'area'" class="control-label">Areas <span class="text-danger">*</span> </label>
            <ng-select notFoundText="NO HAY DATOS PARA MOSTRAR" [items]="areas"
              formControlName="area" placeholder="SELECCIONE" bindLabel="label" bindValue="value" [clearable]="false">
            </ng-select>
          </div>
        </div>
        <!-- stage field -->
        <div class="col-6">
          <div class="form-group">
            <label [attr.for]="nameForm+'stage'" class="control-label">Partida <span class="text-danger">*</span> </label>
            <ng-select notFoundText="NO HAY DATOS PARA MOSTRAR" [items]="partida_data"
              formControlName="stage" placeholder="SELECCIONE" bindLabel="label" bindValue="value" [clearable]="false">
            </ng-select>
          </div>
        </div>
        <!-- item field -->
        <div class="col-md-12">
          <div class="form-group">
            <label [attr.for]="nameForm+'item'" class="control-label">Item <span class="text-danger">*</span> </label>
            <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'item'" formControlName="item" >
          </div>
        </div>
        <!-- materials field -->
        <div class="col-md-12">
          <div class="form-group">
            <label [attr.for]="nameForm+'materials'" class="control-label">Materiales <span class="text-danger">*</span> </label>
            <input #firstInput type="text" class="form-control" [attr.id]="nameForm+'materials'" formControlName="materials" >
          </div>
        </div>
        <!-- notes field -->
        <div class="col-md-12 col-sm-12 custom-form-group">
          <label [attr.for]="nameForm+'notes'" class="label-form">Atenci√≥n <span class="text-danger">*</span> </label>
          <div class="cntr-angular-editor">
            <ckeditor formControlName="notes" [editor]="Editor" [config]="config" data="<p>Formato de texto enriquecido</p>"></ckeditor>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <span class="text-danger">* </span> <label for=""> Campos obligatorios</label>
        </div>
      </div>
    </form>
